<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Meal Planner</title>
  <meta name="description" content="Plan your meals and always get your macros!">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body ng-app="mealPlanner">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div class="mp-container">
  <div ui-view class="mp-animate-container ui-content">
  </div>
  <div layout="row" layout-align="center center" class="mp-footer">
    <a href="mailto:info@meal-planner.org" target="_blank">Contact</a>
    <a href="https://github.com/meal-planner" target="_blank">GitHub</a>
    <a href="https://trello.com/b/HQiq4mlO/meal-planner-org" target="_blank">Trello</a>
  </div>
</div>

<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
<script src="bower_components/Chart.js/Chart.js"></script>
<script src="bower_components/tc-angular-chartjs/dist/tc-angular-chartjs.min.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/app.config.js"></script>
<script src="scripts/app.env.js"></script>
<!-- Navigation module -->
<script src="modules/navigation/module.js"></script>
<script src="modules/navigation/directives/navbar.js"></script>
<!-- Planner module -->
<script src="modules/planner/module.js"></script>
<script src="modules/planner/routes.js"></script>
<script src="modules/planner/services/plan.js"></script>
<script src="modules/planner/controllers/planner.js"></script>
<script src="modules/planner/controllers/recipe_selector.js"></script>
<script src="modules/planner/directives/plan-day.js"></script>
<script src="modules/planner/directives/plan-day-meal.js"></script>
<!-- Nutrient module -->
<script src="modules/nutrients/module.js"></script>
<script src="modules/nutrients/services/nutrient.js"></script>
<script src="modules/nutrients/directives/label.js"></script>
<script src="modules/nutrients/directives/nutrient-table.js"></script>
<script src="modules/nutrients/directives/energy-chart.js"></script>
<!-- Ingredients module -->
<script src="modules/ingredients/module.js"></script>
<script src="modules/ingredients/routes.js"></script>
<script src="modules/ingredients/services/ingredient.js"></script>
<script src="modules/ingredients/controllers/list.js"></script>
<script src="modules/ingredients/controllers/edit.js"></script>
<script src="modules/ingredients/directives/ingredient.js"></script>
<script src="modules/ingredients/directives/nutrient.js"></script>
<!-- Recipes module -->
<script src="modules/recipes/module.js"></script>
<script src="modules/recipes/routes.js"></script>
<script src="modules/recipes/services/recipe.js"></script>
<script src="modules/recipes/controllers/list.js"></script>
<script src="modules/recipes/controllers/edit.js"></script>
<script src="modules/recipes/controllers/view.js"></script>


<!-- endbuild -->
</body>
</html>
