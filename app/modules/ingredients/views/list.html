<div ng-controller="IngredientsListController">
  <section layout="row" layout-align="space-between">
    <span>
      <h2>Ingredients</h2>
      Here you can browse existing ingredients and create new ones.<br/>
      Ingredients will be used as building blocks for recipes.
    </span>
    <md-button class="md-fab md-button md-primary md-default-theme md-fab-top-right" aria-label="Create new" ng-click="go('createIngredient', 'slide-down')">
      <md-tooltip>Create</md-tooltip>
      <md-icon md-svg-src="bower_components/material-design-icons/content/svg/design/ic_create_24px.svg" class="fab-icon">
    </md-button>
  </section>

  <md-content layout="row" layout-sm="column">
    <md-input-container>
      <label>Search</label>
      <input ng-model="user.title" size="100">
    </md-input-container>
  </md-content>
</div>
