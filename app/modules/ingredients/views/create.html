<md-toolbar class="md-hue-1">
  <h2 class="md-toolbar-tools">
    <span>Create new ingredient</span>
  </h2>
</md-toolbar>
<md-content class="md-padding" ng-controller="IngredientsCreateController as ctrl">
  <form name="ingredientForm" ng-submit="ctrl.createIngredient()">
    <md-input-container flex>
      <label>Name</label>
      <input ng-model="ingredient.name" required placeholder="Ingredient name, e.g. Chicken breast">
    </md-input-container>
    <md-input-container flex>
      <label>Calories</label>
      <input type="number" ng-model="ingredient.calories" required placeholder="Amount of food calories per 100 gram">
    </md-input-container>
    <div layout layout-sm="column">
      <md-input-container flex>
        <label>Fat</label>
        <input type="number" ng-model="ingredient.fat" required placeholder="Total amount of fats">
      </md-input-container>
      <md-input-container flex>
        <label>Protein</label>
        <input type="number" ng-model="ingredient.protein" required placeholder="Total amount of protein">
      </md-input-container>
      <md-input-container flex>
        <label>Carbohydrate</label>
        <input type="number" ng-model="ingredient.carbohydrate" required placeholder="Total amount of carbs">
      </md-input-container>
    </div>
    <br/>
    <br/>

    <div layout="row" layout-align="space-between">
      <md-progress-linear md-mode="indeterminate" ng-show="ctrl.isLoading"></md-progress-linear>
      <md-button class="md-button-wide" ng-hide="ctrl.isLoading" ng-click="go('ingredientsList', 'slide-up')">
        go back
      </md-button>
      <md-button class="md-raised md-primary md-button-wide" ng-hide="ctrl.isLoading">
        create
      </md-button>
    </div>
  </form>
</md-content>
