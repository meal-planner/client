<div ng-controller="RecipeViewController as ctrl">
  <md-toolbar class="md-hue-2 md-whiteframe-z2 mp-fixed-top">
    <div class="md-toolbar-tools">
      <md-button ui-sref="recipesList"
                 class="md-icon-button" aria-label="Close">
        <md-icon style="color: white;"
                 md-svg-icon="bower_components/material-design-icons/navigation/svg/design/ic_arrow_back_24px.svg">
      </md-button>
      <h2>
        <span>{{ ctrl.recipe.name }}</span>
      </h2>
    </div>
  </md-toolbar>

  <div class="mp-content md-whiteframe-z1">
    <md-content class="md-padding">
      <div layout="row" layout-align="space-between">
        <div>
          <h4>Time to cook: {{ ctrl.recipe.time_to_cook}} min.</h4>
          <h4>Ingredients:</h4>
          <md-list>
            <md-list-item class="md-2-line" ng-repeat="ingredient in ctrl.recipe.ingredients">
              <img ng-src="images/ingredient-icon.png" class="md-avatar">

              <div class="md-list-item-text" layout="row" layout-align="space-between">
                <div>
                  <h3>{{ingredient.name}}</h3>

                  <p>
                    {{ingredient.measure_amount}} {{ingredient.measure}}
                  </p>
                </div>
              </div>
            </md-list-item>
          </md-list>
          <h4>Cooking Steps:</h4>
          <ol>
            <li ng-repeat="step in ctrl.recipe.steps">
              {{step}}
            </li>
          </ol>
        </div>
        <mp-nutrition-label servings="{{ctrl.recipe.servings}}" nutrients="ctrl.recipe.nutrients"></mp-nutrition-label>
      </div>

      <div layout="row" layout-align="space-between">
        <md-button class="md-button-wide" ng-click="ctrl.editRecipe();">
          edit
        </md-button>
      </div>
    </md-content>
  </div>
</div>
