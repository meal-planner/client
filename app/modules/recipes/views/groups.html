<div>
  <mp-navbar mp-title="Recipes"></mp-navbar>

  <div class="mp-content md-whiteframe-z1">
    <md-tabs md-selected="selectedIndex" md-border-bottom md-dynamic-height>
      <md-tab ng-repeat="group in ctrl.groups" label="{{::group.title}}">
        <md-content>
          <md-grid-list class="mp-tiles"
                        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
                        md-row-height-gt-md="1:1" md-row-height="4:3"
                        md-gutter="8px" md-gutter-gt-sm="10px">
            <md-grid-tile ng-repeat="tile in group.tiles"
                          md-rowspan="{{::tile.span.row}}"
                          md-colspan="{{::tile.span.col}}"
                          md-colspan-sm="1"
                          md-ink-ripple
                          ui-sref="recipesList({filterName: group.paramKey, filterValue: tile.title})">
              <img ng-src="{{::tile.background}}" alt="{{::tile.title}}"/>
              <md-grid-tile-footer><h3>{{::tile.title}}</h3></md-grid-tile-footer>
            </md-grid-tile>
          </md-grid-list>
        </md-content>
      </md-tab>
    </md-tabs>
  </div>
</div>
