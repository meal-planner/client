<div>
  <div class="mp-content md-whiteframe-z1">
    <md-content class="md-padding">
      <div layout="row"
           layout-align="space-between start"
           layout-sm="column"
           layout-align-sm="center center">
        <div class="mp-recipe-info">
          <div class="mp-image-view square">
            <img ng-src="{{ctrl.recipe.imageUrl}}" />
          </div>
          <h4>Time to cook: {{::ctrl.recipe.time_to_cook}} min.</h4>
          <h4>Ingredients:</h4>
          <md-list>
            <md-list-item class="md-3-line"
                          ng-repeat="ingredient in ctrl.recipe.ingredients"
                          ng-click="null"
                          md-no-ink>
              <img ng-src="{{::ingredient.imageUrl}}" class="mp-image-icon">

              <div class="md-list-item-text" layout="row" layout-align="space-between">
                <div>
                  <h3>{{::ingredient.name}}</h3>

                  <p>
                    {{::ingredient.selectedAmount}} {{::ingredient.measures[ingredient.selectedMeasure].label}}
                  </p>
                </div>
              </div>
            </md-list-item>
          </md-list>
          <h4>Cooking Steps:</h4>
          <ol>
            <li ng-repeat="step in ctrl.recipe.steps">
              {{::step}}
            </li>
          </ol>
        </div>
        <mp-nutrition-label servings="{{::ctrl.recipe.servings}}" nutrients="ctrl.recipe.nutrients"></mp-nutrition-label>
      </div>

      <div layout="row" layout-align="space-between">
        <md-button ng-if="::ctrl.recipe.can_edit"
                   class="md-button-wide"
                   ui-sref="editRecipe({recipeId:ctrl.recipe.id})">
          edit
        </md-button>
      </div>
    </md-content>
  </div>
</div>
